<mat-toolbar color="primary" class="app-header">
  <button mat-icon-button (click)="opened = !opened">
    <mat-icon>menu</mat-icon>
  </button>
  &nbsp;&nbsp;
  <span >Administrador con Firebase</span>
  <span class="example-spacer"></span>
  <button mat-icon-button >
    <mat-icon>power_settings_new</mat-icon>
  </button>
</mat-toolbar>


<mat-sidenav-container>

  <mat-sidenav #sideNav [(opened)]="opened" mode="side">
    <mat-nav-list *ngFor="let item of menu">
      <a mat-list-item [routerLink]="item.link">
        <mat-icon>{{ item.icono }}</mat-icon> {{ item.titulo}}
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content style="height: 100%;">
    <div class="container pt-4" >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
