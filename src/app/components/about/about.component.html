<h1> Listado </h1>

<div class="row">

  <div class="col-md-6">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="col-md-6 text-right">
    <button mat-raised-button color="accent">
      <mat-icon>add</mat-icon> Agregar
    </button>
  </div>

</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{ element.fecha_creacion | date :'shortDate' }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">

      <button mat-icon-button matTooltip="Editar" color="primary" (click)="onDelete( element._id )" >
        <mat-icon>mode_edit</mat-icon>
      </button>

      <button mat-icon-button matTooltip="Eliminar" color="warn" (click)="onDelete( element._id )" >
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>
