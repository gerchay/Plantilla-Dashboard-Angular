<div class="Fondo-Colorido">

  <div class="card-centrada">
    <mat-card>
      <mat-card-title>
        Registro
      </mat-card-title>
      <mat-card-content style="margin-top: 25px ;">
        <form [formGroup]="RegisterForm" (ngSubmit)="onRegister(RegisterForm.value)">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Nombres</mat-label>
              <input matInput placeholder="Nombres" formControlName="nombre" required>
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Apellidos</mat-label>
              <input matInput placeholder="Apellidos" formControlName="apellido" required>
              <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Correo electrónico</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Contraseña</mat-label>
              <input matInput  [type]="hide ? 'password' : 'text'" formControlName="password" required>
              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </p>
          <button type="submit" mat-raised-button color="accent">
            <mat-icon style="margin-right: 5px;">save</mat-icon> Guardar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
